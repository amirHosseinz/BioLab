
<div class="well">
  <h4>News</h4>

  {% for article in site.data.news limit:6 %}
  {{ article.date }}
  <p><em>
    {{ article.headline }}
    {% if article.image_src %}
      <img src='{{ site.url }}{{ site.baseurl }}{{article.image_src}}' class='img-responsive' style='max-width: 192px' />
    {% endif %}
  </em></p>

  {% endfor %}

  <h5>
    <a href="{{ site.url }}{{ site.baseurl }}/allnews/">see all News...</a>
  </h5>

</div>
